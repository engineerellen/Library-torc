<div class="container">
  <h1>Books</h1>
  <br />
  <br />
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">ISBN</th>
        <th scope="col">Type</th>
        <th scope="col">Category</th>
        <th scope="col">Available Copies:</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of bookss">
        <th scope="row">{{ book.book_id }}</th>
        <td>{{ book.title }}</td>
        <td>{{ book.last_name }},{{ book.first_name }}</td>
        <td>{{ book.isbn }}</td>
        <td>{{ book.type }}</td>
        <td>{{ book.category }}</td>
        <td>{{ book.copies_in_use }} /{{ book.total_copies }}</td>
        <td>
          <a href="#" [routerLink]="['/books/', book.book_id, 'view']" class="btn btn-info">View</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
